<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- icons -->
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

		<!-- css -->
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<div class="container">
			<header class="flex space-between align-center">
				<a class="brand-logo flex" href="#"><img src="assets/imgs/logo.png" alt="Brand logo image"></a>
				<nav>
					<ul class="nav-links flex space-between align-center">
						<li class="nav-link"><a href="#">Home</a></li>
						<li class="nav-link"><a href="#">About</a></li>
						<li class="nav-link"><a href="#">Destinations</a></li>
						<li class="nav-link"><a href="#">Blog</a></li>
						<li class="nav-link"><a href="#">Pages</a></li>
					</ul>
				</nav>
				<button type="button" class="header-btn">Contact Us</button>
			</header>
			<section id="banner">
				<img src="assets/imgs/banner.png" alt="Banner image">
				<h1>Welcome to our Travel Blog</h1>
			</section>
			<section id="blogs" class="flex space-between">
				<div class="recent-blogs flex space-between">
					<div class="recent-blogs-left">
						<img src="assets/imgs/argentina-and-chile.png" alt="Exploring Argentina and Chile blog image">
						<h2>Exploring Argentina and Chile by Bus</h2>
					</div>
					<div class="recent-blogs-right">
						<div class="recent-blogs-right-inner flex">
							<div class="search-form flex space-between">
								<input type="text" placeholder="Search Blog">
								<button type="button">Search</button>
							</div>
							<h4>Recent Blog</h4>
							<ul class="recent-blog-list flex">
								<li class="recent-blog-link flex"><img src="assets/imgs/7-tips-trips.png" alt="7 Tips For Nomads On A Budget Trips image"><a href="#">7 Tips For Nomads On A Budget Trips</a></li>
								<li class="recent-blog-link flex"><img src="assets/imgs/luxury-travel.png" alt="Luxury travel image"><a href="#">Luxury travel: the most remote resorts in Philippines</a></li>
								<li class="recent-blog-link flex"><img src="assets/imgs/top-travel.png" alt="Top travel destinations image"><a href="#">Top travel destinations the experts say</a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</div>
